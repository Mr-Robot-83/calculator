<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> 
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="window">
    <div class="calculator">
        <div class="screen">
          <div class="sub-display">99.87 &times; x 9098</div>
          <div class="main-display">123</div>
        </div>
      <div class="buttons">
        <div id="clear" class="clear">C</div>
        <div id="delete" class="control">&larr;</div>
        <div id="+" class="control">+</div>
        <div id="-" class="control">-</div>
        <div id="7" class="number">7</div>
        <div id="8" class="number">8</div>
        <div id="9" class="number">9</div>
        <div id="*" class="control">&times;</div>
        <div id="4" class="number">4</div>
        <div id="5" class="number">5</div>
        <div id="5" class="number">6</div>
        <div id="/" class="control">&divide;</div>
        <div id="1" class="number">1</div>
        <div id="2" class="number">2</div>
        <div id="3" class="number">3</div>
        <div id="equals" class="tall">&equals;</div>
        <div id="0" class="number long">0</div>
        <div id="." class="number">.</div>
      </div>
    </div>
  </div>
</body>
</html>
